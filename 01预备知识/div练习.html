<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>这里可以放置一段文字</div>
    <div><div>div里面也可以潜逃其他元素</div></div>
    <div id="aa">
      你可以给div
      起个id用于标记它，后续给这个div设置样式的时候就可以通过这个id查找到div
    </div>
    <div style="width: 20px; height: 30px">
      你还可以直接在div里面写样式，使用style关键字
    </div>
  </body>
</html>
