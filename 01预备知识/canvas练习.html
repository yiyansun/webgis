<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="cav" width="800" height="600"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("cav");
    const ctx = canvas.getContext("2d");
    function drawLine() {
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(200, 200);
      ctx.lineTo(300, 100);
      ctx.strokeStyle = "blue";
      ctx.stroke();
      ctx.closePath();
    }

    function drawFill(){
        ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(200, 200);
      ctx.lineTo(300, 100);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }
    drawFill();
  </script
</html>
